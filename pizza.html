<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pizza</title>

    <link href="https://fonts.googleapis.com/css?family=Poppins:300" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="pizza">
        <header class="pizza__header">
            <a href="pizza.html" class="pizza__header-left">
                <img src="img/logo.png" alt="logo" class="pizza__header-logo">
                <span class="pizza__header-name">Pizza</span>
            </a>
            <a href="basket.html" class="pizza__header-basket">
                <img src="img/basket.png" height="50" width="50" alt="cart">
            </a>
        </header>

        <div class="pizza__body">
        	<aside class="pizza__body-aside">
        		<ul class="pizza__body-show">
        			<li class="pizza__body-show-li tile">
        				<img src="img/tile.png" height="30" width="30" alt="tile">
        			</li>

        			<li class="pizza__body-show-li list">
        			    <img src="img/list.png" height="30" width="30" alt="list">
                    </li>
        		</ul>

                <p>Сортировать по: </p>
                <ul class="pizza__body-sort">
                    <li class="pizza__body-show-li price">
                        price
                    </li>

                    <li class="pizza__body-show-li kkal">
                        kkal
                    </li>
                </ul>

                <p>Фильтровать по: </p>
                <ul class="pizza__body-filter">

                </ul>
        	</aside>
        </div>
        <div class="pagination">
        	<ul class="pagination__list"></ul>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
